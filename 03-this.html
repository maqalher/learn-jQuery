<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>this</title>
</head>

<body>

<input id="enviar" type="submit" value="OK">
<p id="texto">Texto</p>

<script>


    $(document).ready(function(){
        $("#enviar").click(function(){
        	/*La palabra this es una referencia al elemento o id con el cual se esta trabajando*/
        	//Oculata el boton
        	$(this).hide(2000).show(500);
        });
    });

</script>

</body>
</html>
